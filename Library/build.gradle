buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.google.gms:google-services:3.0.0'

    }
}

apply plugin: 'com.android.library'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    jcenter()
}

ext.play_services_version='9.8.0'
ext.support_lib_version='25.0.1'
ext.pusher_java_client_version='1.5.0'
ext.robolectric_version='3.1.4'

dependencies {
    provided "com.android.support:appcompat-v7:$support_lib_version"
    provided "com.google.android.gms:play-services-gcm:$play_services_version"
    provided "com.google.firebase:firebase-core:$play_services_version"
    provided "com.google.firebase:firebase-messaging:$play_services_version"
    compile "com.pusher:pusher-java-client:$pusher_java_client_version"
    compile 'com.loopj.android:android-async-http:1.4.9'

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:$robolectric_version"
    testCompile "org.robolectric:shadows-support-v4:$robolectric_version"
    testCompile "com.squareup.okhttp3:mockwebserver:3.4.2"
    testCompile 'org.mockito:mockito-core:2.2.15'
    testCompile 'org.skyscreamer:jsonassert:1.4.0'

}
